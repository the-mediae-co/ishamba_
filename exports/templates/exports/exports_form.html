{% extends 'exports/exports_base.html' %}

{% load crispy_forms_tags %}

{% block page_content %}
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                {% crispy filter.form %}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                {% crispy field_selection_form %}
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
