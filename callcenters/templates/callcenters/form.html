{% extends 'callcenters/call_centers_base.html' %}

{% load crispy_forms_tags static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static "css/calls.css" %}">
{% endblock %}

{% block content %}
    {{ block.super }}
    <div class="left">
        <h2>Call Centre: {{ current_call_center.call_center }}</h2>
        {% if my_call_centers_count > 1 %}
        <div class="card">
            <div class="card-body">
                {% crispy form %}
            </div>
        </div>
        {% endif %}
    </div>
{% endblock %}
